<div ng-controller="SentryConfigsByDeviceController as sentryConfigsByDeviceUi">
    <div class="row">
        <div class="col-sm-12">
            <br/>
        </div>
        <div ng-if="sentryConfigsByDeviceUi.errorMessage" class="alert alert-warning">{{ sentryConfigsByDeviceUi.errorMessage }}</div>
    </div>
    <div class="row"  >
        <div class="col-sm-12">
            <ul class="nav nav-pills">
                <li>
                    <button class="btn btn-default" type="button" title="Track Device" ng-click="sentryConfigsByDeviceUi.actions.goToDeviceMap()">
                        <i class="fa fa-map-o"></i> Track Device
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" type="button" title="Track Device" ng-click="sentryConfigsByDeviceUi.actions.goToDeviceReports()">
                        <i class="fa fa-table"></i> Device Reports
                    </button>
                </li>
            </ul>
        </div>

        <br/>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <br/>
        </div>
    </div>
    <div class="row">
        <div sentry-configuration></div>
    </div>
    <div class="row" ng-if="sentryConfigsByDeviceUi.hasPermission.toChangeAdminConfigs" >
         <div sentry-command-queue></div>
    </div>
    <div class="row" ng-if="sentryConfigsByDeviceUi.hasPermission.toChangeAdminConfigs">
        <div sentry-command-log></div>
    </div>
