<div class="col-lg-4 col-lg-offset-8 col-md-6 col-md-offset-6 col-sm-8 col-sm-offset-4 feedback">
    <div class="alert {{ feedback.class }}" ng-show="feedback.message" role="alert">
        <i class="fa {{ feedback.icon }} fa-lg"></i>&nbsp;&nbsp;{{ feedback.message }}
        <button type="button" class="close" ng-click="feedback.clear()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
</div>
